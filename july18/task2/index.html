<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./icons/logo used in header.svg"  height=""alt="">
    </header>
    
    <main>
        <div class="title">
            <img src="./icons/back.svg"></img>
            <p>Log in with Quantum</p>
            <div></div>
        </div>
        
        <form action="">
            
            <div class="inp-radio">
                <div class="inp-radio-1">
                    <img src="./icons/radio-button-on.svg" alt="">
                    <label for="html">District</label>
                </div>
                <div class="inp-radio-2">
                    <img src="./icons/radio-button-off.svg" alt="">
                    <label for="css">Independent School</label>
                </div>
            </div>

            <div class="state">
                <label class="label-select">State*</label> <br>
                <select required>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                </select>
            </div>

            <div class="district">
                <label class="label-select">District*</label> <br>
                <select required>
                    <option>Alabama School District</option>
                    <option>Alabama City</option>
                    <option>Alabama Town</option>
                    <option>Alabama Central</option>
                </select>
            </div>

            <div class="username">
                <input type="text" name="username" id="username" placeholder="Username/Email ID*"> <br>
                <div class="forgot">
                    <a href="#">FORGOT USERNAME?</a>
                </div>
            </div>

            <div class="password">
                <input type="password" name="password" id="password" placeholder="Password*">
                <div class="forgot">
                    <a href="#">FORGOT PASSWORD?</a>
                </div>
            </div>

            <div class="remember">
                <img src="./icons/checkbox-checked.svg" alt="">
                <p>Remember me</p>
            </div>
            
            <div class="btn">
                <button type="submit">LOG IN</button>
            </div>

        </form>
    </main>

    <div class="navigate">
        <a href="#">About</a>
        <div> &nbsp;&nbsp; | &nbsp;&nbsp; </div>
        <a href="#">Contact Us</a>
    </div>

    <footer>
        <img src="./icons/logo used in footer.svg" alt="">
        <span> &nbsp;&nbsp; | &nbsp;&nbsp; </span>
        <span class="copyright"> Copyright Â© 2020-2021 </span>
        <span class="company-name"> Zeus Systems Pvt. Ltd. </span>
        <span class="rights"> All rights reserved. </span>
    </footer>
</body>
</html>
