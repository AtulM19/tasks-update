<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81432af477.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="mainn">
        <section>
            <div class="ps">
                <div class="left">
                    <img src="./mosh.jpg" alt="Profile picture">
                </div>
                <div class="right">
                    <p class="userid">@moshhamedani</p>
                    <p class="about">I'd love to teach you HTML/CSS!</p>
                    <div>
                        <span class="icon-cont cont-1">
                            <img class="icons" src="chat.png" alt="comment icon">
                            <span class="icon-desc">242</span>
                        </span>
                        <span class="icon-cont cont-2">
                            <img class="icons" src="loop.png" alt="retweet icon">
                            <span class="icon-desc">142</span>
                        </span>
                        <span class="icon-cont cont-3">
                            <img class="icons" src="love.png" alt="like icon">
                            <span class="icon-desc">2.6k</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
