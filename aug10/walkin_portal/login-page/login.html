<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav">
        <img class="nav-img" src="../assets/icons/logo-used-in-header.svg" alt="">
    </nav>

    <main class="main">

        <div class="container">
            <form>
                <div class="title">Log in</div>
    
                <input class="cred"  type="email" placeholder="Email ID*" name="email" >
                <p class="forgot">FORGOT EMAIL ID?</p>
                
                <input class="cred eye" id="id_password" type="password" placeholder="Password*" name="password">
                <p class="forgot">FORGOT PASSWORD?</p>
                
                <div class="check">
                    <input class="check-btn" type="checkbox" id="rem">
                    <label class="remember"for="rem">Remember Me</label>
                </div>
    
                <div class="log-btn">
                    <button class="btn log-in" type="submit">LOG IN</button>
                </div>
    
                <div class="text-center">
                    <p class="not-reg">Not registered yet?</p>
                    <h6 class="create-acc">CREATE AN ACCOUNT</h6>
                </div>
            </form>
        </div>

        <div class="content-2">
            <h4 class="extra=detail">About</h4>
            <div class="vl"></div>
            <h4 class="extra-detail">Contact Us</h4>
        </div>

    </main>

</body>
</html>
